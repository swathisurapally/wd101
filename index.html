<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body{
Background-color:antiquewhite;
}

color:red;
text-align:center;
}
.rm{
Background-color:yellow;
width:300px;
margin-left:600px;
margin-top:200px;
}
</style>
</head>
<body>
<div class=rm>
<h1>Registration form</h1>
<form method=get action="RegisterServlet">
<table align=center>
<tr><td>UserName:</td><td><input type="text" id="nm" name="unm" onblur="nmValid()"><span id="nmerror"></span></td></tr>
<tr><td>Password:</td><td><input type="password" id="p" name="pass" onblur="passValid()"><span id="passerror"></span></td></tr>
<tr><td>Email:</td><td><input type="email" id="em" name="eid" onblur="eValid()"><span id="emailerror" ></span></td></tr>
<tr><td>Gender:</td><td><input type="radio" name="Gender" value="Male">Male
<input type="radio" name="Gender" value="Female">Female
<input type="radio" name="Gender" value="Other">Other
</td></tr>
<tr><td>Age:</td><td>
<label for="age">
<select name="age">
<option value="20">20</option>
<option value="19">18</option>

<option value="18">18</option>

</select>
</label></td></tr>
<tr><td colspan="1"></td><td><input type="submit" value="Register"></td></tr>
</table>
</form>
</div>
<p align=center>Already Have an account?<a href="Login.html">login</a></p>
<script>
function nmValid(){
	let n=document.getElementById("nm").value;
	let nc=/^[a-zA-Z\" "\.]+$/;
	if(nc.test(n)){
		document.getElementById("nmerror").innerHTML="";
	}
	else
		document.getElementById("nmerror").innerHTML="Invalid Name";
}
function passValid(){
	let p=document.getElementById("p").value;
	let pc=/^(\w|\&|\*|\$|\@|\!|\8){8,}$/;
	if(pc.test(p)){
		document.getElementById("passerror").innerHTML="";
	}
	else
		document.getElementById("passerror").innerHTML="Atleast 8 characters";
}
function eValid(){
	let e=document.getElementById("em").value;
	let ec=/^[a-z0-9]\w*[a-z0-9]\@(gmail.com|email.com|cvr.ac.in)$/;
	if(ec.test(e)){
		document.getElementById("emailerror").innerHTML="";
	}
	else
		document.getElementById("emailerror").innerHTML="Invalid Email";
}
</script>
</body>
</html>
