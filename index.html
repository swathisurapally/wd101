<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color:cadetblue; font-family:Arial ; text-align:center ; font-size:larger">
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="true">
        <br>
        <br>
        <br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="true">
        <br>
        <br>
        <br>

        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="true">
        <br>
        <br>
        <br>

        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required="true">
        <br>
        <br>
        <br>

        
        <label for="terms">Accepted terms?</label>
        <input type="checkbox" id="terms" name="terms" required>

        
        <button type="submit">Submit</button>
    </form>

    
    <table id="dataTable" style="color:brown; margin-left:auto; margin-right:auto; margin-top:50px; border:1px solid black; border-collapse:collapse">
        <thead style="border:1px solid black ;border-collapse:collapse">
            <tr style="border:1px solid black ; border-collapse:collapse">
                <td style="border:1px solid black">Name  </td>
                <td style="border:1px solid black">Email </td>
                <td style="border:1px solid black">Password </td>
                <td style="border:1px solid black">Dob </td>
                <td style="border:1px solid black">Accepted terms? </td>
            </tr>
        </thead>
        <tbody id="fg">
            
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
